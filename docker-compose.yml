version: '2'
services:
  geobork:
    build: .
    ports:
      - "3000:3000"
    environment:
      MONGO_HOST: "mongodb://172.16.0.1:27017/borkdb"
    networks:
      mongo_net:
    depends_on:
      - db
  db:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      mongo_net:
        ipv4_address: 172.16.0.1
    command: mongod --bind_ip 127.0.0.1,172.16.0.1

networks:
  mongo_net:
    driver: bridge
    ipam:
      config:
      - subnet: 172.16.0.0/24
        gateway: 172.16.0.254